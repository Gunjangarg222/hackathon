<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css">
    <script src="https://kit.fontawesome.com/5d46df8c76.js" crossorigin="anonymous"></script>
   <title>Upload</title>
</head>
<body>
    <div>
    <div class="container">
        <div class="wrapper">
           <div class="image">
              <img class = "img" src="" alt="">
           </div>
           <div class="content">
              <div class="icon">
                 <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <div class="text">
                 No file chosen, yet!
              </div>
           </div>
           <div id="cancel-btn">
              <i class="fas fa-times"></i>
           </div>
           <div class="file-name">
              File name here
           </div>
        </div>
        <button onclick="defaultBtnActive()" id="custom-btn">upload photo</button>
        <input id="default-btn" type="file" hidden>
     </div>
     <div class="container1">
        <div class="wrapper1">
           <div class="image1">
              <img class ="img1" src="" alt="">
           </div>
           <div class="content1">
              <div class="icon1">
                 <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <div class="text1">
                 No file chosen, yet!
              </div>
           </div>
           <div id="cancel-btn1">
              <i class="fas fa-times"></i>
           </div>
           <div class="file-name1">
              File name here
           </div>
        </div>
        <button onclick="defaultBtnActive1()" id="custom-btn1">upload signature</button>
        <input id="default-btn1" type="file" hidden>
     </div>
     <a class="next" href="file:///D:/hackathon/a.html">
      <button id="next" >
            Next
      
      </button>  </a>
     </div>
     
     <script>
        const wrapper = document.querySelector(".wrapper");
        const fileName = document.querySelector(".file-name");
        const defaultBtn = document.querySelector("#default-btn");
        const customBtn = document.querySelector("#custom-btn");
        const cancelBtn = document.querySelector("#cancel-btn i");
        const img = document.querySelector(".img");

        const wrapper1 = document.querySelector(".wrapper1");
        const fileName1 = document.querySelector(".file-name1");
        const defaultBtn1 = document.querySelector("#default-btn1");
        const customBtn1 = document.querySelector("#custom-btn1");
        const cancelBtn1 = document.querySelector("#cancel-btn1");
        const img1 = document.querySelector(".img1");

        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
        function defaultBtnActive(){
          defaultBtn.click();
          
        }
      
        
         
        defaultBtn.addEventListener("change", function(){
          const file = this.files[0];
          if(file){
            const reader = new FileReader();
            reader.onload = function(){
              const result = reader.result;
              img.src = result;
              wrapper.classList.add("active");
              localStorage.setItem("image1",reader.result);
            }
            cancelBtn.addEventListener("click", function(){
              img.src = "";
              wrapper.classList.remove("active");
            })
            reader.readAsDataURL(file);
          }
          if(this.value){
            let valueStore = this.value.match(regExp);
            fileName.textContent = valueStore;
          }
        })
        function defaultBtnActive1(){
          defaultBtn1.click();
        }
        defaultBtn1.addEventListener("change", function(){
          const file1 = this.files[0];
          if(file1){
            const reader1 = new FileReader();
            reader1.onload = function(){
              const result = reader1.result;
              img1.src = result;
              wrapper1.classList.add("active");
              localStorage.setItem("image2",reader1.result);
            }
            cancelBtn1.addEventListener("click", function(){
              img1.src = "";
              wrapper1.classList.remove("active");
            })
            reader1.readAsDataURL(file1);
          }
          if(this.value){
            let valueStore = this.value.match(regExp);
            fileName1.textContent = valueStore;
          }
        });
     </script>
  </body>
</html>
